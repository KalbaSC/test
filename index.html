<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Google Script POST</title>
</head>
<body>
  <h2>Send Test Message to Google Sheet</h2>
  <input type="text" id="name" placeholder="Your name">
  <input type="text" id="message" placeholder="Your message">
  <button onclick="send()">Send</button>

  <script>
    function send() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      fetch("https://script.google.com/macros/s/AKfycbxDZueStRLKKpwEWE2OYvgO4zSz7omnIaaLrkJp77olh6u-jESzIB-sD-jTHGTTMknhTQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          name: name,
          message: message
        })
      }).then(() => {
        alert("تم الإرسال");
      }).catch((err) => {
        alert("حدث خطأ: " + err.message);
      });
    }
  </script>
</body>
</html>
